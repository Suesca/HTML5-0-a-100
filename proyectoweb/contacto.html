<body>

        </ul>

    <main>
        <section id="contacto">
            <fieldset>
                <legend>Contacto</legend>
                <form action="get">
                    <div>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z ]+">
                    </div>

                    <br/>

                    <div>
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" name="apellidos" id="apellidos" required pattern="[A-Za-z ]+">
                    </div>

                    <br/>

                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <br/>

                    <div>
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad">
                    </div>

                    <br/>

                    <div>
                        <label for="generos">Genero:</label>
                        <select name="generos" id="generos">
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="otre">Otre xd</option>
                        </select>
                    </div>

                    <br/>

                    <label for="motivo">Motivo de Contacto:</label>
                    <textarea name="motivo" id="motivo"></textarea>

                    <br/>
                    <br/>

                    <button type="submit">Enviar</button>
                </form>
            </fieldset>
            
        </section>
    </main>
